<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laboratorio de Estilos CSS para Botones</title>
  <style>
    
    /* Selecciona el botón y dale estilo en este bloque */
    #miBoton {
      /* Completa las propiedades necesarias */
        background-color: #4CAF50; /* Verde */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
    }

    /* Agrega el efecto hover para cambiar el color de fondo cuando el mouse esté sobre el botón */
    #miBoton:hover {
      /* Completa las propiedades necesarias */
        background-color:  #3e8e41;
    }
  </style>
</head>
<body>
    <header>
        <h1>Laboratorio de Estilos CSS para Botones</h1>
        <p>En este laboratorio aprenderás a aplicar estilos CSS a un botón y agregar efectos hover.</p>
    </header>
  <!-- Botón sobre el cual aplicaremos los estilos -->
  <button id="miBoton" >¡Haz clic aquí!</button>

</body>
</html>
